<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top justify-content-between">
    <a class='navbar-brand' [routerLink]='["/"]'>EtaCom Portal</a>
    <button type='button' class='navbar-toggler' data-toggle='collapse' data-target='.navbar-collapse'
      (click)='toggle()'>
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="nav navbar-nav">
      <li class="nav-item" *ngIf="isAuthenticated">
        <span class="navbar-text username">
          {{userName}}
        </span>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" (click)="logout($event)" href="#">Log out</a>
      </li>

      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLinkActive="active" routerLink="/login">Log in</a>
      </li>
    </ul>
  </nav>
</header>
